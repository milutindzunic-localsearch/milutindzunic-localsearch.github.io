<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <article class="product">
        <div class="product__image">
          <img
            class="product__image hide-medium"
            src="./images/image-product-mobile.jpg"
            alt="An image of a bottle of Gabrielle Essence Eau De Parfum laying on a white surface, surrounded by leaves."
          />
          <img
            class="product__image hide-small"
            src="./images/image-product-desktop.jpg"
            alt="An image of a bottle of Gabrielle Essence Eau De Parfum laying on a white surface, surrounded by leaves."
          />
        </div>

        <div class="product__content">
          <p class="product__category">Perfume</p>

          <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>

          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="product__prices">
            <p class="product__price--current">$149.99</p>
            <p class="product__price--old"><s>$169.99</s></p>
          </div>

          <button class="product__button" type="button">Add to Cart</button>
        </div>
      </article>
    </main>
  </body>
</html>
