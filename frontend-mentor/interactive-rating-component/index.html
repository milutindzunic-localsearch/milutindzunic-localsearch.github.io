<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main>
      <div id="rating-card" class="container">
        <div class="card">
          <div class="circle">
            <img
              src="images/icon-star.svg"
              alt="Image of a star representing a rating"
            />
          </div>

          <div>
            <h1 class="card__title">How did we do?</h1>
            <p>
              Please let us know how we did with your support request. All
              feedback is appreciated to help us improve our offering!
            </p>
          </div>

          <div class="card__ratings">
            <div class="circle">1</div>
            <div class="circle">2</div>
            <div class="circle">3</div>
            <div class="circle">4</div>
            <div class="circle">5</div>
          </div>

          <button class="card__button" id="submit-button">Submit</button>
        </div>
      </div>

      <div id="thank-you-card" class="container hidden">
        <div class="card card--centered">
          <img
            src="images/illustration-thank-you.svg"
            alt="Illustration of thank you"
          />

          <span class="pill">
            You selected <span id="selected-rating"></span> out of 5
          </span>

          <div>
            <h1 class="card__title">Thank you!</h1>

            <p>
              We appreciate you taking the time to give a rating. If you ever
              need more support, don't hesitate to get in touch!
            </p>
          </div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
